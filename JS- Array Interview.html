// Child to Parent in react
//Child Component
	import React from "react";

	function Child(p){
		let data="Child to Parent";
		return(
			<>
			<h2>What is your Name</h2>
			<button onClick={()=>p.alert(data)}>Click Me</button>
			</>
		)
	};

	export default Child;

// Parent Component-

	import Child from "./Child.js";

	function App() {
	  function get(data){
		alert(data)
	  }
	  return (
		<div >
		  <Child alert={get} />

		</div>
	  );
	}
